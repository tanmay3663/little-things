sh<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Things</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #faf9f7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #2d2d2d;
            opacity: 0;
            animation: pageLoad 0.6s ease forwards;
        }

        @keyframes pageLoad {
            to {
                opacity: 1;
            }
        }

        @media (max-width: 380px) {
            body {
                padding: 16px;
            }
        }

        .container {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 40px 32px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            width: 100%;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                        opacity 0.4s ease;
        }

        .card.transitioning {
            transform: scale(0.96);
            opacity: 0.4;
        }

        @media (max-width: 380px) {
            .card {
                padding: 32px 24px;
                min-height: 240px;
            }
        }

        .prompt {
            font-size: 22px;
            font-weight: 400;
            line-height: 1.5;
            text-align: center;
            color: #2d2d2d;
            margin-bottom: 32px;
            transition: opacity 0.4s ease;
        }

        @media (max-width: 380px) {
            .prompt {
                font-size: 20px;
            }
        }

        .answer {
            font-size: 18px;
            font-weight: 300;
            line-height: 1.6;
            text-align: center;
            color: #5a5a5a;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
        }

        .answer.visible {
            opacity: 1;
            max-height: 500px;
            margin-top: 24px;
            animation: typewriter 1.2s steps(40) forwards;
        }

        @media (max-width: 380px) {
            .answer {
                font-size: 16px;
            }
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        button {
            background: #6b7d6a;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
            width: 100%;
        }

        button:hover {
            background: #5a6c59;
        }

        button:active {
            transform: scale(0.98);
        }

        button.secondary {
            background: transparent;
            color: #6b7d6a;
            border: 1px solid #d4d4d4;
        }

        button.secondary:hover {
            background: #f5f5f5;
            border-color: #6b7d6a;
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        button:disabled:hover {
            background: #6b7d6a;
            transform: none;
        }

        button.secondary:disabled:hover {
            background: transparent;
        }

        .footer {
            font-size: 13px;
            color: #999;
            text-align: center;
            margin-top: 40px;
            font-weight: 300;
        }

        .fade-enter {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typewriter {
            0% {
                opacity: 0;
            }
            1% {
                opacity: 1;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card fade-enter">
            <div class="prompt" id="prompt">Press the button below to begin</div>
            <div class="answer" id="answer"></div>
        </div>

        <div class="button-group">
            <button id="nextPromptBtn">Ask me something about Mali</button>
            <button id="revealBtn" class="secondary" disabled>Reveal</button>
        </div>

        <div class="footer">made with love</div>
    </div>

    <script>
        // The deck - easily edit these prompt/answer pairs
        const deck = [
            { id: 1, prompt: "What's your favorite thing about Mali?", answer: "TODO" },
            { id: 2, prompt: "What's something about Mali you admire deeply?", answer: "TODO" },
            { id: 3, prompt: "What's your favorite thing about the way Mali thinks?", answer: "TODO" },
            { id: 4, prompt: "What's your favorite thing about Mali's personality?", answer: "TODO" },
            { id: 5, prompt: "What's your favorite thing about being around Mali?", answer: "TODO" },
            { id: 6, prompt: "What's something about Mali that makes you proud?", answer: "TODO" },
            { id: 7, prompt: "What's your favorite thing about Mali that she doesn't notice?", answer: "TODO" },
            { id: 8, prompt: "What's something about Mali that feels rare?", answer: "TODO" },
            { id: 9, prompt: "What's your favorite thing about Mali being herself?", answer: "TODO" },
            { id: 10, prompt: "What's your favorite thing about Mali that always stays consistent?", answer: "TODO" },
            { id: 11, prompt: "What's your favorite thing about Mali when she's tired?", answer: "TODO" },
            { id: 12, prompt: "What's your favorite thing about Mali when she's excited?", answer: "TODO" },
            { id: 13, prompt: "What's your favorite thing about Mali when she's stressed?", answer: "TODO" },
            { id: 14, prompt: "What's your favorite thing about Mali when she's focused?", answer: "TODO" },
            { id: 15, prompt: "What's your favorite thing about Mali when she's being silly?", answer: "TODO" },
            { id: 16, prompt: "What's your favorite thing about Mali when she's quiet?", answer: "TODO" },
            { id: 17, prompt: "What's your favorite thing about Mali when she's confident?", answer: "TODO" },
            { id: 18, prompt: "What's your favorite thing about Mali when she's unsure?", answer: "TODO" },
            { id: 19, prompt: "What's your favorite thing about Mali at the end of a long day?", answer: "TODO" },
            { id: 20, prompt: "What's your favorite thing about Mali when she's happy?", answer: "TODO" },
            { id: 21, prompt: "What's your favorite Mali habit?", answer: "TODO" },
            { id: 22, prompt: "What's a small thing Mali does that you love?", answer: "TODO" },
            { id: 23, prompt: "What's your favorite thing about Mali's laugh?", answer: "TODO" },
            { id: 24, prompt: "What's your favorite thing about Mali's voice?", answer: "TODO" },
            { id: 25, prompt: "What's your favorite thing about Mali's sense of humor?", answer: "TODO" },
            { id: 26, prompt: "What's your favorite thing about how Mali shows care?", answer: "TODO" },
            { id: 27, prompt: "What's your favorite thing about Mali's curiosity?", answer: "TODO" },
            { id: 28, prompt: "What's your favorite thing about Mali's kindness?", answer: "TODO" },
            { id: 29, prompt: "What's something about Mali that makes you feel grounded?", answer: "TODO" },
            { id: 30, prompt: "What's something about Mali that makes you feel understood?", answer: "TODO" },
            { id: 31, prompt: "What's something about Mali that makes life feel lighter?", answer: "TODO" },
            { id: 32, prompt: "What's something about Mali that makes hard days easier?", answer: "TODO" },
            { id: 33, prompt: "What's something about Mali that makes you feel lucky?", answer: "TODO" },
            { id: 34, prompt: "What's something about Mali that feels like home?", answer: "TODO" },
            { id: 35, prompt: "What's your favorite thing about Mali that makes you go \"how are you real?\"", answer: "TODO" },
            { id: 36, prompt: "What's one thing you love about Mali today?", answer: "TODO" }
        ];

        // State
        let shuffledDeck = [];
        let currentIndex = -1;
        let isAnswerRevealed = false;

        // Elements
        const promptEl = document.getElementById('prompt');
        const answerEl = document.getElementById('answer');
        const nextPromptBtn = document.getElementById('nextPromptBtn');
        const revealBtn = document.getElementById('revealBtn');
        const cardEl = document.querySelector('.card');

        // Shuffle function (Fisher-Yates)
        function shuffle(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Initialize shuffled deck
        function initDeck() {
            // Split deck into main cards (1-35) and final card (36)
            const mainDeck = deck.slice(0, 35);  // Cards 1-35
            const finalCard = deck[35];           // Card 36

            // Shuffle only the main deck
            const shuffledMain = shuffle(mainDeck);

            // Combine: shuffled main + fixed final card
            shuffledDeck = shuffledMain.concat(finalCard);
            currentIndex = -1;
        }

        // Show next prompt
        function showNextPrompt() {
            // Add transition effect
            cardEl.classList.add('transitioning');

            setTimeout(() => {
                currentIndex++;

                // Reset if we've gone through all cards
                if (currentIndex >= shuffledDeck.length) {
                    initDeck();  // Use initDeck to maintain card 36 at end
                    currentIndex = 0;
                }

                const card = shuffledDeck[currentIndex];

                // Reset answer state
                isAnswerRevealed = false;
                answerEl.classList.remove('visible');
                answerEl.textContent = '';

                // Update prompt
                promptEl.textContent = card.prompt;

                // Update button states
                revealBtn.disabled = false;
                nextPromptBtn.disabled = true;
                nextPromptBtn.textContent = 'Next question';

                // Remove transition effect
                setTimeout(() => {
                    cardEl.classList.remove('transitioning');
                }, 50);
            }, 200);
        }

        // Reveal answer
        function revealAnswer() {
            if (isAnswerRevealed) return;

            const card = shuffledDeck[currentIndex];
            answerEl.textContent = card.answer;

            // Show answer with typewriter effect
            setTimeout(() => {
                answerEl.classList.add('visible');
            }, 50);

            isAnswerRevealed = true;
            revealBtn.disabled = true;
            nextPromptBtn.disabled = false;
        }

        // Event listeners
        nextPromptBtn.addEventListener('click', showNextPrompt);
        revealBtn.addEventListener('click', revealAnswer);

        // Initialize
        initDeck();
    </script>
</body>
</html>
